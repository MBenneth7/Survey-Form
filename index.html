<html>
    <head>
        <link href = "./style.css" type = "text/css" rel = "stylesheet">
        <link <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id = "title">Coding Survey</h1>
        <p id = "description">
            <em>Help us improve by taking this survey!!!</em> 
        </p>
        <form id = "survey-form">
            
            <label id = "name-label" for = "name"> Name </label>
            <input type = "text" id = "name" name = "name" placeholder = "Enter your full name">

            <label id = "email-label" for = "email">E-mail </label>
            <input type = "email" id = "email" name = "email" placeholder = "Enter your E-mail">

            <label id = "number-label" for = "age">Age </label>
            <input type = "number" id = "age" name = "age" min = 18 max = 99 placeholder = "Age">

            <label for = "occupation">Which option best describes your current role?</label>
            <select id = "dropdown" name = "occupation">
                <option value = "noOccupation">--Current Occupation--</option>
                <option value = "partTimeStudent">Part-Time Student</option>
                <option value = "fullTimeStudent">Full-Time Student</option>
                <option value = "partTimeWorker">Part-Time Worker</option>
                <option value = "fullTimeWorker">Full-Time Worker</option>
            </select>
            
            <label for = "choice">Would you reccomend our services to a friend?</label>
            <input type = "radio" name = "choice" value = "Yes"> Yes
            <input type = "radio" name = "choice" value = "Maybe"> Maybe
            <input type = "radio" name = "choice" value = "No"> No

            <label for = "career">What kind of Developer do you want to be?</label>
            <select id = "career-dropdown" name = "career">
                <option value = "noneSelected">--Type of Developer--</option>
                <option value = "frontEnd">Front-End Developer</option>
                <option value = "backEnd">Back-End Developer</option>
                <option value = "fullStack">Full-Stack Developer</option>
            </select>

            <label for = "skills">What skills do you possess? (Check all that apply)</label>
            <input type = "checkbox" name = "skills" value = "HTML"> HTML
            <input type = "checkbox" name = "skills" value = "CSS"> CSS
            <input type = "checkbox" name = "skills" value = "Javascript"> Javascript
            <input type = "checkbox" name = "skills" value = "Ruby"> Ruby
            <input type = "checkbox" name = "skills" value = "Git"> Git
            <input type = "checkbox" name = "skills" value = "Python"> Python
            <input type = "checkbox" name = "skills" value = "Bootstrap"> BootStrap   

            <label for = "comments">Any Comments or Suggestions?</label>
            <textarea rows = 10 cols = 30></textarea>






            <input type = "submit" value = "Submit">


        </form>
    </body>
</html>
